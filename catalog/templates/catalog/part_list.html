{% extends "base_generic.html" %}

{% block content %}
  <h1>Parts In Progress</h1>
  {% if user.is_authenticated %}
      <p><a href = "{% url 'part-create' %}">Create Part</a></p>
  {% endif %}
  {% if part_list %}
  <ul>
    {% for part in part_list %}
      <li>
        <a href="{{ part.get_absolute_url }}">{{ part.title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no parts in the system</p>
  {% endif %} 
{% endblock %}
