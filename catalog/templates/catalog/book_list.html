{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
  <ul>
    {% for task in cptask_list %}
      <li>
        <a href="">{{ ComponentPrepTaskInstance.task }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Tasks Currently listed.</p>
  {% endif %} 
{% endblock %}
