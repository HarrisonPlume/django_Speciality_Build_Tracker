{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ ComponentPrepTaskInstance.task }}</h1>
  <div style="margin-left:20px;margin-top:20px">
    <h4>Status:</h4>
      <hr>
      <p class="{% if ComponentPrepTaskInstance.status == 'a' %}text-success{% elif ComponentPrepTaskInstance.status == 'x' %}text-danger{% else %}text-warning{% endif %}">
        {{ ComponentPrepTaskInstance.get_status_display }}
      </p>
    <p><a href="">Complete Task</a></p> 
  </div>
{% endblock %}
